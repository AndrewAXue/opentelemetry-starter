steps:
# Build the container image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/aaxue-starter/food-finder', '.']
# Push the container image to Container Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/aaxue-starter/food-finder']
# Deploy container image to Cloud Run
- name: 'gcr.io/cloud-builders/gcloud'
  args: ['run', 'deploy', 'food-finder', '--image', 'gcr.io/aaxue-starter/food-finder', '--region', 'us-east1', '--platform', 'managed']
images:
- gcr.io/aaxue-starter/food-finder
